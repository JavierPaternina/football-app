<ftb-menu [navigation]="navigation" *ngIf="menuBtn"></ftb-menu>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="menuBtn">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      {{headerTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>
