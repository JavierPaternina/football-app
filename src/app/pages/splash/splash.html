<ion-content padding class="login-container">
  <ion-img width="100%" height="25%" src="../../../assets/imgs/teamsLoginPage.png"></ion-img>
     <p>
      <button ion-button
              inline
              icon-start
              color="balanced"
              class="ftb-splash-btn-inline"
              (click)="goToLogin()">
        <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
        Log in
      </button>
      <button  ion-button
               inline
               icon-start
               color="secondary"
               class="ftb-splash-btn-inline">
          <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>
        Sign Up
      </button>
    </p>
    <p>
      <button ion-button color="facebook" block>
        Log in with Facebook
      </button>
      <button block ion-button color="google">

        Log in with Google
    </button>
    </p>


</ion-content>
